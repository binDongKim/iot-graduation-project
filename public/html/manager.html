<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Manager Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manager.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <section class="sectors">
        <div class="panel panel-default">
          <div class="panel-heading">매장내 상품배치도</div>
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <ul class="list-group">
                  <li class="list-group-item"><span class="badge"></span>동원참치</li>
                  <li class="list-group-item"><span class="badge"></span>오뚜기참치</li>
                </ul>
              </div>
              <div class="panel panel-default">
                <ul class="list-group">
                  <li class="list-group-item"><span class="badge"></span>진라면</li>
                  <li class="list-group-item"><span class="badge"></span>너구리</li>
                </ul>
              </div>
              <div class="panel panel-default">
                <ul class="list-group">
                  <li class="list-group-item"><span class="badge"></span>돌솥김</li>
                  <li class="list-group-item"><span class="badge"></span>양반김</li>
                </ul>
              </div>
            </div>
            <div class="col-md-4 right-items">
              <div class="panel panel-default">
                <ul class="list-group">
                  <li class="list-group-item"><span class="badge"></span>감자깡</li>
                  <li class="list-group-item"><span class="badge"></span>새우깡</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <aside>
        <div class="panel panel-default">
          <div class="panel-heading">전체 상품 리스트</div>
          <ul class="list-group-item" id="productList"></ul>
        </div>
      </aside>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/manager.js"></script>
  </body>
</html>
